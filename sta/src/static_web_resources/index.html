<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="top-line">
        <img src="Logo_Flat_RGB_Horizontal.svg" alt="logo" class="logo">
        <div class="header-text">Thingy91X WiFi Demo</div>
    </div>

    <div class="top-container">
        <div class="led-control">
            <h2>PWM LED Control</h2>
            <div class="led-control-container">
                <div class="led-control-set">
                    <div class="color-picker-container">
                        <img src="color_wheel.svg" alt="Color Spectrum" class="color-spectrum">
                        <input type="color" id="color_picker" value="#000000">
                    </div>
                </div>
            </div>
        </div>

        <div class="model-container">
            <h2>3D Model</h2>
            <div class="model-container">
                <!-- <model-viewer id="transform" alt="A 3D model of an Duck" data-src="Duck.glb" ></model-viewer> -->
                 <model-viewer id="transform" alt="A 3D model of the Thingy91x" data-src="thingy91x.glb" ></model-viewer>
            </div>
            <div class="orientaton-controll-container">
                <button id="reset-orientation-button" title="Click to reset the 3D model orientation">Reset Orientation</button>
            </div>
        </div>
    </div>

    <div class="sensor-section">
        <h2>Sensor Data</h2>
        <h3>BME680 - Environmental Sensor</h3>
        <div class="sensor-container">
            <div class="sensor-value" id="temperature">Temperature: <span id="bme680_temperature"> - - </span> Â°C</div>
            <div class="sensor-value" id="humidity">Humidity: <span id="bme680_humidity"> - - </span> %</div>
            <div class="sensor-value" id="pressure">Pressure: <span id="bme680_pressure"> - - </span> hPa</div>
        </div>

        <div id="chart_div">
            <div id="chart_temp" class="container"></div>
            <div id="chart_humidity" class="container"></div>
            <div id="chart_pressure" class="container"></div>
        </div>

        <h3>BMI270 - Inertial Measurement Unit</h3>
        <div class="sensor-container">
            <div class="sensor-value" id="acc_x">X: <span id="bmi270_ax"> - - </span></div>
            <div class="sensor-value" id="acc_y">Y: <span id="bmi270_ay"> - - </span></div>
            <div class="sensor-value" id="acc_z">Z: <span id="bmi270_az"> - - </span></div>
        </div>

        <div id="chart_div" style="display: flex; flex-direction: row; width: 100%;">
            <div id="chart_accel0" class="container"></div>
        </div>

        <!-- <h3>Gyroscope</h3> -->
        <div class="sensor-container">
            <div class="sensor-value" id="gyro_x">X: <span id="bmi270_gx"> - - </span></div>
            <div class="sensor-value" id="gyro_y">Y: <span id="bmi270_gy"> - - </span></div>
            <div class="sensor-value" id="gyro_z">Z: <span id="bmi270_gz"> - - </span></div>
        </div>

        <div class="sensor-container">
            <div id="chart_gyro0" class="container"></div>
        </div>

        <!-- <h3>BMM350 - Magnetometer</h3>
        <div class="sensor-container">
            <div class="sensor-value" id="mag_x">X: <span id="bmm350_magn_x"> - - </span></div>
            <div class="sensor-value" id="mag_y">Y: <span id="bmm350_magn_y"> - - </span></div>
            <div class="sensor-value" id="mag_z">Z: <span id="bmm350_magn_z"> - - </span></div>
        </div>

        <div class="sensor-container">
            <div id="chart_mag0" class="container"></div>
        </div> -->

    </div>

</body>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="main.js"></script>
</html>
